[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.view[] =
resources.db.adapter = "PDO_MYSQL"
resources.db.params.dbname = "exams-database"
resources.db.params.host = "127.0.0.1"
resources.db.params.username = "aritas"
resources.db.params.password = "123456"

autoloaderNamespaces.Custom = "Custom_"

exams.storagepath  = "/var/www/vhosts/db.aritas.de/data/exams/"
exams.max_upload_files  = "20"
exams.default_upload_files_count = "1"
exams.max_file_size  = "1024000"
exams.allowed_extentions  = "jpg,png,gif,txt,pdf,sql,zip,gz,tar,bz"

authenticate.filename = "/var/www/vhosts/db.aritas.de/data/htdigest"
authenticate.realm = "exams-admin"
authenticate.allowedips = "$(132\.230\.[0-9]{1,3}\.[0-9]{1,3})$"


[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
resources.db.params.dbname = "exams-database_test"
